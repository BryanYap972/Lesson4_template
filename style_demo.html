<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Style Demo</title>
    <style>
      h1 {
        font-family: Arial, Helvetica, sans-serif;
      }

      #cover {
        width: 700px;
        height: 700px;
        background-color: black;
      }

      img {
        position: relative;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <h1>Uncover the secret image below!</h1>
    <div class="container">
      <div id="cover">
        <img src="https://bit.ly/31MhxFz" />
      </div>
    </div>

    <script>
      document.querySelector("#cover").style.backgroundColor = "transparent";
    </script>
  </body>
</html>
