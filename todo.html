<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To-Do List</title>
    <style>
      
    </style>
    
  </head>
  <h1>To-Do List</h1>
  <input type="text" id="inputField">
  <button id="addButton">Add Task</button>
  <div>
    <h3>
      Task List
    </h3>
    <ul id="listWrapper">
      
    </ul>
  </div>
  </body>
  <script>
    let addButton = document.getElementById("addButton");
    let listWrapper = document.getElementById("listWrapper");
    let inputField = document.getElementById("inputField");

    addButton.addEventListener("click", addTask);

    function addTask() {
      //Asks for the name of the task
      //let taskName = prompt("What is the name of the task?");
      let taskName = inputField.value;

      //Creates the entry in the list
      let newTask = document.createElement("li");


      //Adds a todo class to the task
      newTask.className = "todo";

      //Creates a text node to append the details of tasks in
      let node = document.createTextNode(taskName);

      //Appends the details into the li element
      newTask.appendChild(node);

      //Appends li to ul
      listWrapper.appendChild(newTask);
    }
    

    

    

  </script>
</html>
